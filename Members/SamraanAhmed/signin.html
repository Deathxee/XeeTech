<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Samraan Ahmed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>
            
            <form id="signinForm" class="auth-form">
                <div class="form-group">
                    <label for="signinEmail">Email Address</label>
                    <input type="email" id="signinEmail" name="email" required>
                    <span class="error-message" id="signinEmailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="signinPassword">Password</label>
                    <input type="password" id="signinPassword" name="password" required>
                    <span class="error-message" id="signinPasswordError"></span>
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="link forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="auth-btn">Sign In</button>
            </form>
            
            <div class="auth-divider">
                <span>or</span>
            </div>
            
            <div class="social-auth">
                <button class="social-btn google-btn">
                    <span class="social-icon">G</span>
                    Continue with Google
                </button>
                <button class="social-btn github-btn">
                    <span class="social-icon">âš¡</span>
                    Continue with GitHub
                </button>
            </div>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html" class="link">Create one here</a></p>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
